<html lang="en">

    <title style="background-color:#d5f4e6">Registration</title>
  </head>
  <body style="background-color:#d5f4e6">
   

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Registration Form</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

    <form class="form-inline my-2 my-lg-0">
     
        <a href="login.html" class="btn btn-light my-2 my-sm-0 mr-2" type="submit">Login Here</a>
         </form>

</nav>             <!-- navbar End -->
    
    <div class="container p-2">
     <div class="row">
      <div class="col-md-6 offset-md-3">
       <div class="card">
        <div class="card-body">
         <h2 class="text-center">Registration-Form</h3>
         
         <!--alert message-->
         
        
          
          <form action="register" method="Post">
          
          <div class="form-group">
           <label for="exampleInputEmail">Full Name</label>
           <input type="text" class="form-control" id="exampleInputEmail"
           name="fullName" aria-describedby="emailHelp" required>
          </div>
          
          <div class="form-group">
           <label for="exampleInputEmail">Gender</label>
           
           <div class="form-check form-check-inline">
           <input class="form-check-input" type="radio" name="gender"
           id="inlineRadio1" value="male"> <label class="form-check-label" for='inlineRadio1'>Male</label>
           </div> 
           <div class="form-check form-check-inline">
           <input class="form-check-input" type="radio" name="gender"
           id="inlineRadio2" value="female"> <label class="form-check-label" for='inlineRadio2'>female</label>
              </div>    
            </div>
            
            <div class="form-group">
           <label for="exampleInputEmail">Date of Birth</label>
           <input type="date" class="form-control" id="exampleInputEmail"
           name="dateOfBirth" aria-describedby="emailHelp" required>
          </div>
          
          <div class="form-group">
           <label for="exampleInputEmail">Address</label>
           <input type="text" class="form-control" id="exampleInputEmail"
           name="address" aria-describedby="emailHelp" required>
          </div>
          
          <div class="form-group">
           <label for="exampleInputEmail">Email-Address</label>
           <input type="email" class="form-control" id="exampleInputEmail"
           name="email" aria-describedby="emailHelp" required>
          </div>
          
          <div class="form-group">
           <label for="exampleInputEmail">Password</label>
           <input type="password" class="form-control" id="exampleInputEmail"
           name="password" aria-describedby="emailHelp" required>
          </div>
          
          <div class="text-center">
          <button type="submit" class="btn btn-primary">Register</button>
         <a href="login.html" class="text-decoration-none text-dark" type="submit">login here</a>
          
            </div>
          </form>
          
        </div>
       </div>
      </div>
    </div>
    </div>
    
  </body>
</html>
